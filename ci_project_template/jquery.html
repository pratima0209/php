<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>student marks</title>
    <h1>Student Percentage</h1>
</head>
<body onload="total();">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-body">
               
                                <div class="form-group">
                                    <lable>Sub1:</lable>
                                    <input type="text" name="s1" id="s1" class="form-control" value onchange="total();">
                                </div>
                                
                                <div class="form-group">
                                    <lable>Sub2:</lable>
                                    <input type="text" name="s2" id="s2" class="form-control" value onchange="total();">
                                </div>

                                <div class="form-group">
                                    <lable>Sub3:</lable>
                                    <input type="text" name="s3" id="s3" class="form-control" value onchange="total();">
                                </div>
                                
                                <div class="form-group">
                                    <lable>total:</lable>
                                    <input type="text" name="t1" id="t1" class="form-control" readonly="" >
                                </div>
                                <div class="form-group">
                                    <lable>per:</lable>
                                    <input type="text" name="p1" id="p1" class="form-control" readonly="">
                                </div>
                                
                            
                            
                            </div>
        
                        </div>
                    </div>
                </div>
            </div>
        </div>
       <script>
        function total(){
            var sub=3;
            var sub1=document.getElementById("s1").value;
            var sub2=document.getElementById("s2").value;
            var sub3=document.getElementById("s3").value;
            var total=parseFloat(sub1)+parseFloat(sub2)+parseFloat(sub3)
            document.getElementById("t1").value=total;
            
            
                var per=(total/(sub*100))*100;
                document.getElementById("p1").value=per
            



        }

        
       </script>                         
    

</body>
</html>
